<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모 앱 프로토타입</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header class="app-bar">
            <button class="menu-btn">☰</button>
            <h1>나의 메모 앱</h1>
            <div class="app-bar-right-placeholder"></div>
        </header>
        <textarea id="memo-input" placeholder="여기에 메모를 입력하세요..."></textarea>
        <button id="save-btn">메모 추가</button>
        <ul id="memo-list">
            <!-- 메모 목록이 여기에 표시됩니다. -->
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
